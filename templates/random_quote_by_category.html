<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 명언 (카테고리)</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="quote-container">
        {% if quote %}
            <div class="quote">
                <p><strong>"{{ quote.text }}"</strong></p>
                <p><em>- {{ quote.author }}</em></p>
            </div>
            <div class="category">
                <p class="quote-category"><strong>Category:</strong> {{ quote.category.name }}</p>
            </div>
        {% else %}
            <p>해당 카테고리에는 명언이 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
