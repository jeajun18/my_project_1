<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐겨찾기 추가</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="quote-container">
        <div class="quote">
            <p class="quote-text"><strong>"{{ quote.text }}"</strong></p>
            <p class="quote-author"><em>- {{ quote.author }}</em></p>
            <p>이 명언을 즐겨찾기에 추가하였습니다.</p>
        </div>
    </div>
</body>
</html>
