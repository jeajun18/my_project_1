<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 명언</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="quote-container">
        <div class="quote">
            <p class="quote-text"><strong>"{{ quote.text }}"</strong></p>
            <p class="quote-author"><em>- {{ quote.author }}</em></p>
        </div>
        <div class="category">
            <p class="quote-category"><strong>Category:</strong> {{ quote.category.name }}</p>
        </div>
    </div>
</body>
</html>
